<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/master/dist/aframe-physics-system.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 30px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 100;
            display: none;
        }
        #gameOver.red {
            color: red;
        }
        #restartButton {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="scoreText">Очки: 0</div>
        <div id="timerText">Время: 30</div>
    </div>
    <div id="gameOver"></div>
    <button id="restartButton">Попробовать еще раз</button>

    <a-scene physics="debug: true">
        <!-- Камера с управлением WASD -->
        <a-entity id="player" position="0 1.6 0" wasd-controls="fly: true" dynamic-body="mass: 5; friction: 0.5; restitution: 0.5;">
            <a-entity id="camera" camera position="0 0 0">
                <a-cursor></a-cursor>
            </a-entity>
        </a-entity>

        <!-- Небо -->
        <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
        
        <!-- Земля -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" material="src: url(ground-texture.jpg); repeat: 5 5;" static-body></a-plane>

        <!-- Свет -->
        <a-light type="directional" position="2 4 3" intensity="1"></a-light>
        <a-light type="point" position="0 5 0" intensity="2" color="#ff6600"></a-light>
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>

        <!-- Сборные объекты -->
        <a-entity id="collectibles"></a-entity>
    </a-scene>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameOver = false;
        const collectibles = document.getElementById("collectibles");
        const scoreText = document.getElementById("scoreText");
        const timerText = document.getElementById("timerText");
        const gameOverText = document.getElementById("gameOver");
        const player = document.getElementById("player");
        const camera = document.getElementById("camera");
        const restartButton = document.getElementById("restartButton");

        function createCollectible(x, z) {
            if (gameOver) return;
            let obj = document.createElement("a-entity");
            obj.setAttribute("gltf-model", "coin.gltf");
            obj.setAttribute("position", `${x} 0.5 ${z}`);
            obj.classList.add("collectible");
            collectibles.appendChild(obj);
        }

        function checkCollectibles() {
            if (gameOver) return;

            let playerPos = player.getAttribute("position");
            let collectibleElements = document.getElementsByClassName("collectible");

            for (let i = collectibleElements.length - 1; i >= 0; i--) {
                let collectible = collectibleElements[i];
                let collectiblePos = collectible.getAttribute("position");

                let dx = playerPos.x - collectiblePos.x;
                let dz = playerPos.z - collectiblePos.z;
                let distance = Math.sqrt(dx * dx + dz * dz);

                if (distance < 1.5) {
                    score++;
                    scoreText.innerText = `Очки: ${score}`;
                    new Audio("collect.mp3").play();
                    collectible.remove();
                }
            }
        }

        setInterval(checkCollectibles, 100); // Проверяем каждую 0.1 секунду

        function spawnRandomCollectible() {
            const x = Math.random() * 8 - 4;
            const z = Math.random() * 8 - 4;
            createCollectible(x, z);
        }

        // Свободный поворот камеры
        let yaw = 0, pitch = 0;
        const sensitivity = 0.2;
        document.addEventListener("mousemove", (event) => {
            yaw -= event.movementX * sensitivity;
            pitch -= event.movementY * sensitivity;
            pitch = Math.max(-90, Math.min(90, pitch)); // Ограничиваем угол наклона камеры
            
            player.setAttribute("rotation", 0 ${yaw} 0);
            camera.setAttribute("rotation", ${pitch} 0 0);
        });

        function restartGame() {
            score = 0;
            timeLeft = 30;
            gameOver = false;
            scoreText.innerText = `Очки: ${score}`;
            timerText.innerText = `Время: ${timeLeft}`;
            gameOverText.style.display = "none";
            restartButton.style.display = "none";

            while (collectibles.firstChild) {
                collectibles.removeChild(collectibles.firstChild);
            }

            timerInterval = setInterval(updateTimer, 1000);
            setInterval(spawnRandomCollectible, Math.random() * 4000 + 1000);
        }

        function updateTimer() {
            if (timeLeft > 0 && !gameOver) {
                timeLeft--;
                timerText.innerText = `Время: ${timeLeft}`;
            } else {
                clearInterval(timerInterval);
                gameOver = true;
                gameOverText.innerText = score === 0 ? "Ну, бывает..." : `Неплохо! Очки: ${score}`;
                gameOverText.classList.toggle("red", score === 0);
                gameOverText.style.display = "block";
                restartButton.style.display = "block";
            }
        }

        function constrainPlayerPosition() {
            let position = player.getAttribute("position");
            if (position.x > PLATFORM_SIZE) position.x = PLATFORM_SIZE;
            if (position.x < -PLATFORM_SIZE) position.x = -PLATFORM_SIZE;
            if (position.z > PLATFORM_SIZE) position.z = PLATFORM_SIZE;
            if (position.z < -PLATFORM_SIZE) position.z = -PLATFORM_SIZE;
            player.setAttribute("position", position);
        }

        restartButton.addEventListener("click", restartGame);
        restartGame();
    </script>
</body>
</html>
