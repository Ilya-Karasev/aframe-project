<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/master/dist/aframe-physics-system.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 30px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 100;
            display: none;
        }
        #gameOver.green {
            color: green;
        }
        #restartButton {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="scoreText">Очки: 0</div>
        <div id="timerText">Время: 30</div>
    </div>
    <div id="gameOver"></div>
    <button id="restartButton">Попробовать еще раз</button>

    <a-scene physics="debug: true">
        <!-- Камера с управлением WASD -->
        <a-entity id="player" position="0 1.6 0" wasd-controls="fly: true" dynamic-body="mass: 5; friction: 0.5; restitution: 0.5;">
            <a-entity id="camera" camera position="0 0 0">
                <a-cursor></a-cursor>
            </a-entity>
        </a-entity>

        <!-- Небо -->
        <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
        
        <!-- Земля -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" material="src: url(ground-texture.jpg); repeat: 5 5;" static-body></a-plane>

        <!-- Свет -->
        <a-light type="directional" position="2 4 3" intensity="1"></a-light>
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>

        <!-- Забор по краям платформы -->
        <a-entity position="-5 0 0" rotation="0 90 0" scale="1 1 20" gltf-model="url(fence.gltf)"></a-entity>
        <a-entity position="5 0 0" rotation="0 90 0" scale="1 1 20" gltf-model="url(fence.gltf)"></a-entity>
        <a-entity position="0 0 -5" rotation="0 0 0" scale="1 1 20" gltf-model="url(fence.gltf)"></a-entity>
        <a-entity position="0 0 5" rotation="0 180 0" scale="1 1 20" gltf-model="url(fence.gltf)"></a-entity>

        <!-- Контейнер для объектов -->
        <a-entity id="collectibles"></a-entity>
        <a-entity id="house" visible="false"></a-entity>
    </a-scene>

    <script>
        let score = 0;
        let totalCoins = 0;
        let timeLeft = 30;
        let gameOver = false;
        const collectibles = document.getElementById("collectibles");
        const house = document.getElementById("house");
        const scoreText = document.getElementById("scoreText");
        const timerText = document.getElementById("timerText");
        const gameOverText = document.getElementById("gameOver");
        const restartButton = document.getElementById("restartButton");

        // Свободный поворот камеры
        let yaw = 0, pitch = 0;
        const sensitivity = 0.2;
        document.addEventListener("mousemove", (event) => {
            yaw -= event.movementX * sensitivity;
            pitch -= event.movementY * sensitivity;
            pitch = Math.max(-90, Math.min(90, pitch)); // Ограничиваем угол наклона камеры
            
            player.setAttribute("rotation", 0 ${yaw} 0);
            camera.setAttribute("rotation", ${pitch} 0 0);
        });

        function restartGame() {
            score = 0;
            timeLeft = 30;
            gameOver = false;
            totalCoins = Math.floor(Math.random() * 8) + 3; // 3-10 монет
            scoreText.innerText = `Очки: ${score}/${totalCoins}`;
            timerText.innerText = `Время: ${timeLeft}`;
            gameOverText.style.display = "none";
            restartButton.style.display = "none";

            // Очистка объектов
            while (collectibles.firstChild) {
                collectibles.removeChild(collectibles.firstChild);
            }
            house.setAttribute("visible", "false");

            // Генерация монет
            for (let i = 0; i < totalCoins; i++) {
                spawnRandomCollectible();
            }

            // Запуск таймера
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (timeLeft > 0 && !gameOver) {
                timeLeft--;
                timerText.innerText = `Время: ${timeLeft}`;
            } else if (!gameOver) {
                endGame(false);
            }
        }

        function createCollectible(x, z) {
            let obj = document.createElement("a-entity");
            obj.setAttribute("gltf-model", "coin.gltf");
            obj.setAttribute("position", `${x} 0.5 ${z}`);
            obj.classList.add("collectible");
            obj.addEventListener("click", () => {
                if (!gameOver) {
                    score += 1;
                    scoreText.innerText = `Очки: ${score}/${totalCoins}`;
                    new Audio("collect.mp3").play();
                    obj.remove();

                    if (score === totalCoins) {
                        spawnHouse();
                    }
                }
            });
            collectibles.appendChild(obj);
        }

        function spawnRandomCollectible() {
            const x = Math.random() * 8 - 4;
            const z = Math.random() * 8 - 4;
            createCollectible(x, z);
        }

        function constrainPlayerPosition() {
            let position = player.getAttribute("position");
            if (position.x > PLATFORM_SIZE) position.x = PLATFORM_SIZE;
            if (position.x < -PLATFORM_SIZE) position.x = -PLATFORM_SIZE;
            if (position.z > PLATFORM_SIZE) position.z = PLATFORM_SIZE;
            if (position.z < -PLATFORM_SIZE) position.z = -PLATFORM_SIZE;
            player.setAttribute("position", position);
        }

        setInterval(constrainPlayerPosition, 16); // 60 FPS

        function spawnHouse() {
            let x = Math.random() * 6 - 3;
            let z = Math.random() * 6 - 3;
            house.setAttribute("gltf-model", "model.gltf");
            house.setAttribute("position", `${x} 0 ${z}`);
            house.setAttribute("visible", "true");

            house.addEventListener("collide", function (e) {
                if (e.detail.body.el.id === "player") {
                    endGame(true);
                }
            });
        }

        function endGame(isWin) {
            clearInterval(timerInterval);
            gameOver = true;
            if (isWin) {
                gameOverText.classList.add("green");
                gameOverText.innerText = "Поздравляем! Вы выиграли!";
            } else {
                gameOverText.classList.remove("green");
                gameOverText.innerText = "Время вышло!";
            }
            gameOverText.style.display = "block";
            restartButton.style.display = "block";
        }

        restartButton.addEventListener("click", restartGame);

        restartGame();
    </script>
</body>
</html>
