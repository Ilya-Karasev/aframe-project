<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Камера с GPS -->
      <a-camera gps-camera rotation-reader> </a-camera>

      <!-- Земля -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="green"></a-plane>

      <!-- Сборный объект -->
      <a-entity gps-entity-place="latitude: 37.7749; longitude: -122.4194">
        <a-box position="0 1 0" material="color: blue;" animation="property: position; to: 0 2 0; dur: 1000; dir: alternate; loop: true" 
               class="collectible"></a-box>
      </a-entity>

      <!-- Свет -->
      <a-light type="directional" position="1 1 1"></a-light>

      <!-- Счетчик очков -->
      <a-text id="score" value="Счет: 0" position="-1 2 -3" width="4"></a-text>

      <script>
        let score = 0;
        document.querySelector('.collectible').addEventListener('click', function () {
          score += 10;
          document.querySelector('#score').setAttribute('value', 'Счет: ' + score);
          this.setAttribute('visible', false);
        });
      </script>
    </a-scene>
  </body>
</html>
