<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Камера с GPS -->
      <a-camera gps-camera rotation-reader>
        <!-- Счётчик очков перед камерой -->
        <a-text id="score" value="Счет: 0" position="0 1 -3" width="4" color="white"></a-text>
      </a-camera>

      <!-- Земля с текстурой -->
      <a-plane gps-entity-place="latitude: 37.7749; longitude: -122.4194" rotation="-90 0 0" width="50" height="50" 
               material="src: ground-texture.jpg"></a-plane>

      <!-- 3D-модель из Blender -->
      <a-entity gps-entity-place="latitude: 37.7749; longitude: -122.4194">
        <a-gltf-model id="collectible" src="model.glb"
                      position="0 1 0" scale="1 1 1"
                      animation="property: position; to: 0 1.5 0; dur: 1000; dir: alternate; loop: true">
        </a-gltf-model>
      </a-entity>

      <!-- Свет -->
      <a-light type="directional" position="1 1 1"></a-light>

      <script>
        let score = 0;
        document.querySelector('#collectible').addEventListener('click', function () {
          score += 10;
          document.querySelector('#score').setAttribute('value', 'Счет: ' + score);
          this.setAttribute('visible', false);
        });
      </script>
    </a-scene>
  </body>
</html>
