<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/master/dist/aframe-physics-system.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 30px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 100;
            display: none;
        }
        #gameOver.red {
            color: red;
        }
        #restartButton {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="scoreText">Монеты: 0</div>
        <div id="timerText">Время: 30</div>
    </div>
    <div id="gameOver"></div>
    <button id="restartButton">Попробовать еще раз</button>

    <a-scene physics="debug: true">
        <a-entity id="player" position="0 1.6 0" wasd-controls="fly: true" dynamic-body="mass: 5;"></a-entity>

        <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" material="src: url(ground-texture.jpg);" static-body></a-plane>

        <a-light type="directional" position="2 4 3" intensity="1"></a-light>
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>

        <a-entity id="collectibles"></a-entity>
        <a-entity id="house"></a-entity>
    </a-scene>

    <script>
        let score = 0;
        let timeLeft = 30;
        let totalCoins = 0;
        let gameOver = false;
        const collectibles = document.getElementById("collectibles");
        const houseEntity = document.getElementById("house");
        const scoreText = document.getElementById("scoreText");
        const timerText = document.getElementById("timerText");
        const gameOverText = document.getElementById("gameOver");
        const restartButton = document.getElementById("restartButton");

        // Свободный поворот камеры
        let yaw = 0, pitch = 0;
        const sensitivity = 0.2;
        document.addEventListener("mousemove", (event) => {
            yaw -= event.movementX * sensitivity;
            pitch -= event.movementY * sensitivity;
            pitch = Math.max(-90, Math.min(90, pitch)); // Ограничиваем угол наклона камеры
            
            player.setAttribute("rotation", 0 ${yaw} 0);
            camera.setAttribute("rotation", ${pitch} 0 0);
        });

        function restartGame() {
            score = 0;
            timeLeft = 30;
            gameOver = false;
            scoreText.innerText = `Монеты: ${score} / ${totalCoins}`;
            timerText.innerText = `Время: ${timeLeft}`;
            gameOverText.style.display = "none";
            restartButton.style.display = "none";

            // Очистка старых объектов
            while (collectibles.firstChild) collectibles.removeChild(collectibles.firstChild);
            while (houseEntity.firstChild) houseEntity.removeChild(houseEntity.firstChild);

            // Генерация монет
            totalCoins = Math.floor(Math.random() * 8) + 3; // От 3 до 10
            for (let i = 0; i < totalCoins; i++) {
                createCollectible(Math.random() * 16 - 8, Math.random() * 16 - 8);
            }

            // Генерация дома
            createHouse(Math.random() * 16 - 8, Math.random() * 16 - 8);

            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (timeLeft > 0 && !gameOver) {
                timeLeft--;
                timerText.innerText = `Время: ${timeLeft}`;
            } else {
                clearInterval(timerInterval);
                gameOver = true;
                gameOverText.classList.add("red");
                gameOverText.innerText = "Время вышло!";
                gameOverText.style.display = "block";
                restartButton.style.display = "block";
            }
        }

        function createCollectible(x, z) {
            let coin = document.createElement("a-entity");
            coin.setAttribute("gltf-model", "coin.gltf");
            coin.setAttribute("position", `${x} 0.5 ${z}`);
            coin.classList.add("collectible");
            coin.addEventListener("click", () => {
                if (!gameOver) {
                    score++;
                    scoreText.innerText = `Монеты: ${score} / ${totalCoins}`;
                    new Audio("collect.mp3").play();
                    coin.remove();
                }
            });
            collectibles.appendChild(coin);
        }

        function createHouse(x, z) {
            let house = document.createElement("a-entity");
            house.setAttribute("gltf-model", "model.gltf");
            house.setAttribute("position", `${x} 0 ${z}`);
            house.setAttribute("scale", "1 1 1");
            house.id = "houseObject";

            house.addEventListener("click", () => {
                if (!gameOver) {
                    if (score === totalCoins) {
                        gameOver = true;
                        gameOverText.classList.remove("red");
                        gameOverText.innerText = "Победа! Все монеты собраны!";
                    } else {
                        gameOverText.classList.add("red");
                        gameOverText.innerText = "Недостаточно монет!";
                    }
                    gameOverText.style.display = "block";
                    restartButton.style.display = "block";
                }
            });

            houseEntity.appendChild(house);
        }

        // Ограничение движения игрока
        const PLATFORM_SIZE = 10;

        function constrainPlayerPosition() {
            let position = player.getAttribute("position");
            if (position.x > PLATFORM_SIZE) position.x = PLATFORM_SIZE;
            if (position.x < -PLATFORM_SIZE) position.x = -PLATFORM_SIZE;
            if (position.z > PLATFORM_SIZE) position.z = PLATFORM_SIZE;
            if (position.z < -PLATFORM_SIZE) position.z = -PLATFORM_SIZE;
            player.setAttribute("position", position);
        }

        setInterval(constrainPlayerPosition, 16); // 60 FPS

        restartButton.addEventListener("click", restartGame);
        restartGame();
    </script>
</body>
</html>
