<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/master/dist/aframe-physics-system.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 30px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 100;
            display: none;
        }
        #gameOver.red {
            color: red;
        }
        #restartButton {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="scoreText">Монеты: 0</div>
        <div id="timerText">Время: 30</div>
    </div>
    <div id="gameOver"></div>
    <button id="restartButton">Попробовать еще раз</button>

    <a-scene physics="debug: true">
        <!-- Камера с управлением WASD -->
        <a-entity id="player" position="0 1.6 0" wasd-controls="fly: true" dynamic-body="mass: 5;">
            <a-entity id="camera" camera position="0 0 0">
                <a-cursor></a-cursor>
            </a-entity>
        </a-entity>

        <!-- Небо -->
        <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

        <!-- Земля -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" material="color: green;" static-body></a-plane>

        <!-- Свет -->
        <a-light type="directional" position="2 4 3" intensity="1"></a-light>

        <!-- Сборные объекты -->
        <a-entity id="collectibles"></a-entity>

        <!-- Дом -->
        <a-entity id="house" gltf-model="house.gltf"></a-entity>
    </a-scene>

    <script>
        let score = 0;
        let totalCoins = 0;
        let timeLeft = 30;
        let gameOver = false;
        const collectibles = document.getElementById("collectibles");
        const scoreText = document.getElementById("scoreText");
        const timerText = document.getElementById("timerText");
        const gameOverText = document.getElementById("gameOver");
        const player = document.getElementById("player");
        const restartButton = document.getElementById("restartButton");
        const house = document.getElementById("house");

        function restartGame() {
            score = 0;
            timeLeft = 30;
            gameOver = false;
            totalCoins = Math.floor(Math.random() * 8) + 3; // 3-10 монет
            scoreText.innerText = `Монеты: ${score}/${totalCoins}`;
            timerText.innerText = `Время: ${timeLeft}`;
            gameOverText.style.display = "none";
            restartButton.style.display = "none";

            // Очищаем объекты
            while (collectibles.firstChild) {
                collectibles.removeChild(collectibles.firstChild);
            }

            // Размещаем монеты
            for (let i = 0; i < totalCoins; i++) {
                let x = Math.random() * 8 - 4;
                let z = Math.random() * 8 - 4;
                createCollectible(x, z);
            }

            // Размещаем дом
            let houseX = Math.random() * 8 - 4;
            let houseZ = Math.random() * 8 - 4;
            house.setAttribute("position", `${houseX} 0 ${houseZ}`);

            // Запускаем таймер
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (timeLeft > 0 && !gameOver) {
                timeLeft--;
                timerText.innerText = `Время: ${timeLeft}`;
            } else {
                clearInterval(timerInterval);
                endGame(false);
            }
        }

        function createCollectible(x, z) {
            let obj = document.createElement("a-entity");
            obj.setAttribute("gltf-model", "coin.gltf");
            obj.setAttribute("position", `${x} 0.5 ${z}`);
            obj.classList.add("collectible");
            obj.addEventListener("click", () => {
                if (!gameOver) {
                    score++;
                    scoreText.innerText = `Монеты: ${score}/${totalCoins}`;
                    obj.remove();
                }
            });
            collectibles.appendChild(obj);
        }

        function checkWin() {
            if (score === totalCoins) {
                endGame(true);
            }
        }

        function endGame(win) {
            gameOver = true;
            if (win) {
                gameOverText.innerText = `Победа! Все монеты собраны!`;
            } else {
                gameOverText.innerText = `Проигрыш. Собрано ${score}/${totalCoins} монет.`;
                gameOverText.classList.add("red");
            }
            gameOverText.style.display = "block";
            restartButton.style.display = "block";
        }

        // Проверка, дошел ли игрок до дома
        setInterval(() => {
            if (gameOver) return;
            let playerPos = player.getAttribute("position");
            let housePos = house.getAttribute("position");
            let distance = Math.sqrt(
                Math.pow(playerPos.x - housePos.x, 2) + 
                Math.pow(playerPos.z - housePos.z, 2)
            );
            if (distance < 1.5) {
                checkWin();
            }
        }, 500);

        // Ограничение движения игрока
        const PLATFORM_SIZE = 10;

        function constrainPlayerPosition() {
            let position = player.getAttribute("position");
            if (position.x > PLATFORM_SIZE) position.x = PLATFORM_SIZE;
            if (position.x < -PLATFORM_SIZE) position.x = -PLATFORM_SIZE;
            if (position.z > PLATFORM_SIZE) position.z = PLATFORM_SIZE;
            if (position.z < -PLATFORM_SIZE) position.z = -PLATFORM_SIZE;
            player.setAttribute("position", position);
        }

        setInterval(constrainPlayerPosition, 16); // 60 FPS

        restartButton.addEventListener("click", restartGame);
        restartGame();
    </script>
</body>
</html>
