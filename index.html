<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/master/dist/aframe-physics-system.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 30px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 100;
            display: none;
        }
        #gameOver.red {
            color: red;
        }
        #restartButton {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="scoreText">Очки: 0</div>
        <div id="timerText">Время: 30</div>
    </div>
    <div id="gameOver"></div>
    <button id="restartButton">Попробовать еще раз</button>

    <a-scene physics="gravity: -9.8">
        <!-- Игрок с физикой и WASD-управлением -->
        <a-entity id="player" position="0 1.6 0" wasd-controls dynamic-body>
            <a-entity id="camera" camera position="0 0 0">
                <a-cursor></a-cursor>
            </a-entity>
        </a-entity>

        <!-- Земля с физикой -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20"
                 material="src: url(ground-texture.jpg); repeat: 5 5;"
                 static-body></a-plane>

        <!-- Небо -->
        <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

        <!-- Свет -->
        <a-light type="directional" position="2 4 3" intensity="1"></a-light>

        <!-- Сборные объекты -->
        <a-entity id="collectibles"></a-entity>
    </a-scene>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameOver = false;
        let canJump = false; // Флаг, можно ли прыгать
        const collectibles = document.getElementById("collectibles");
        const scoreText = document.getElementById("scoreText");
        const timerText = document.getElementById("timerText");
        const gameOverText = document.getElementById("gameOver");
        const player = document.getElementById("player");
        const restartButton = document.getElementById("restartButton");

        // Свободный поворот камеры
        let yaw = 0, pitch = 0;
        const sensitivity = 0.2;
        document.addEventListener("mousemove", (event) => {
            yaw -= event.movementX * sensitivity;
            pitch -= event.movementY * sensitivity;
            pitch = Math.max(-180, Math.min(180, pitch));

            player.setAttribute("rotation", `0 ${yaw} 0`);
            camera.setAttribute("rotation", `${pitch} 0 0`);
        });

        // Отключаем стандартное контекстное меню
        document.addEventListener("contextmenu", (event) => event.preventDefault());
        
        // Прыжок по пробелу
        document.addEventListener("keydown", (event) => {
            if (event.code === "Space" && isGrounded) {
                let velocity = player.getAttribute("velocity");
                player.setAttribute("velocity", {x: velocity.x, y: 5, z: velocity.z}); // Прыжок
                isGrounded = false; // Пока в воздухе — нельзя прыгать снова
            }
        });

        // Обработчик соприкосновения с землёй
        player.addEventListener("collide", (event) => {
            if (event.detail.body.el.tagName === "A-PLANE") {
                canJump = true; // Разрешаем прыжок
            }
        });

        // Функция для начала новой игры
        function restartGame() {
            score = 0;
            timeLeft = 30;
            gameOver = false;
            scoreText.innerText = `Очки: ${score}`;
            timerText.innerText = `Время: ${timeLeft}`;
            gameOverText.style.display = "none";
            restartButton.style.display = "none";
            
            while (collectibles.firstChild) {
                collectibles.removeChild(collectibles.firstChild);
            }

            timerInterval = setInterval(updateTimer, 1000);
            setInterval(spawnRandomCollectible, Math.random() * 4000 + 1000);
        }

        // Функция для обновления таймера
        function updateTimer() {
            if (timeLeft > 0 && !gameOver) {
                timeLeft--;
                timerText.innerText = `Время: ${timeLeft}`;
            } else {
                clearInterval(timerInterval);
                gameOver = true;
                gameOverText.innerText = score === 0 ? "Ну, бывает..." : `Неплохо! Очки: ${score}`;
                gameOverText.classList.toggle("red", score === 0);
                gameOverText.style.display = "block";
                restartButton.style.display = "block";
            }
        }

        function createCollectible(x, z) {
            if (gameOver) return;
            let obj = document.createElement("a-entity");
            obj.setAttribute("gltf-model", "model.glb");
            obj.setAttribute("position", `${x} 0.5 ${z}`);
            obj.classList.add("collectible");
            obj.addEventListener("click", () => {
                if (!gameOver) {
                    score += 1;
                    scoreText.innerText = `Очки: ${score}`;
                    new Audio("collect.mp3").play();
                }
                obj.remove();
            });
            collectibles.appendChild(obj);
        }

        function spawnRandomCollectible() {
            const x = Math.random() * 8 - 4;
            const z = Math.random() * 8 - 4;
            createCollectible(x, z);
        }

        // Ограничение движения игрока
        const PLATFORM_SIZE = 10;

        function constrainPlayerPosition() {
            let position = player.getAttribute("position");
            if (position.x > PLATFORM_SIZE) position.x = PLATFORM_SIZE;
            if (position.x < -PLATFORM_SIZE) position.x = -PLATFORM_SIZE;
            if (position.z > PLATFORM_SIZE) position.z = PLATFORM_SIZE;
            if (position.z < -PLATFORM_SIZE) position.z = -PLATFORM_SIZE;
            player.setAttribute("position", position);
        }

        setInterval(constrainPlayerPosition, 16); // 60 FPS

        restartButton.addEventListener("click", restartGame);
        restartGame();
    </script>
</body>
</html>
