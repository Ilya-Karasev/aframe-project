<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/master/dist/aframe-physics-system.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 30px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 100;
            display: none;
        }
        #gameOver.red {
            color: red;
        }
        #restartButton {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="scoreText">Очки: 0</div>
        <div id="timerText">Время: 30</div>
    </div>
    <div id="gameOver"></div>
    <button id="restartButton">Попробовать еще раз</button>

    <a-scene physics="gravity: -9.8">
        <!-- Игрок с физическим телом -->
        <a-entity id="player" position="0 1.6 0" wasd-controls dynamic-body>
            <a-entity id="camera" camera position="0 0 0">
                <a-cursor></a-cursor>
            </a-entity>
        </a-entity>

        <!-- Платформа -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" material="color: green" static-body></a-plane>

        <!-- Свет -->
        <a-light type="directional" position="2 4 3" intensity="1"></a-light>

        <!-- Сборные объекты -->
        <a-entity id="collectibles"></a-entity>
    </a-scene>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameOver = false;
        const player = document.getElementById("player");
        const camera = document.getElementById("camera");
        const collectibles = document.getElementById("collectibles");
        const scoreText = document.getElementById("scoreText");
        const timerText = document.getElementById("timerText");
        const gameOverText = document.getElementById("gameOver");
        const restartButton = document.getElementById("restartButton");

        let isGrounded = false;

        // Обработчик столкновений (проверяем, на земле ли игрок)
        player.addEventListener("collide", (e) => {
            if (e.detail.body.el.tagName === "A-PLANE") {
                isGrounded = true;
            }
        });

        // Прыжок при нажатии на Space
        document.addEventListener("keydown", (event) => {
            if (event.code === "Space" && isGrounded) {
                player.setAttribute("velocity", "0 5 0");
                isGrounded = false; // Запрещаем повторный прыжок до касания земли
            }
        });

        // Ограничение движения игрока
        const PLATFORM_SIZE = 10;
        function constrainPlayerPosition() {
            let position = player.getAttribute("position");
            if (position.x > PLATFORM_SIZE) position.x = PLATFORM_SIZE;
            if (position.x < -PLATFORM_SIZE) position.x = -PLATFORM_SIZE;
            if (position.z > PLATFORM_SIZE) position.z = PLATFORM_SIZE;
            if (position.z < -PLATFORM_SIZE) position.z = -PLATFORM_SIZE;
            player.setAttribute("position", position);
        }
        setInterval(constrainPlayerPosition, 16);

        // Функция для начала новой игры
        function restartGame() {
            score = 0;
            timeLeft = 30;
            gameOver = false;
            scoreText.innerText = `Очки: ${score}`;
            timerText.innerText = `Время: ${timeLeft}`;
            gameOverText.style.display = "none";
            restartButton.style.display = "none";

            while (collectibles.firstChild) {
                collectibles.removeChild(collectibles.firstChild);
            }

            timerInterval = setInterval(updateTimer, 1000);
            setInterval(spawnRandomCollectible, Math.random() * 4000 + 1000);
        }

        function updateTimer() {
            if (timeLeft > 0 && !gameOver) {
                timeLeft--;
                timerText.innerText = `Время: ${timeLeft}`;
            } else {
                clearInterval(timerInterval);
                gameOver = true;
                gameOverText.innerText = score === 0 ? "Ну, бывает..." : `Неплохо! Очки: ${score}`;
                gameOverText.style.display = "block";
                restartButton.style.display = "block";
            }
        }

        function createCollectible(x, z) {
            if (gameOver) return;
            let obj = document.createElement("a-entity");
            obj.setAttribute("geometry", "primitive: sphere; radius: 0.3");
            obj.setAttribute("material", "color: yellow");
            obj.setAttribute("position", `${x} 0.5 ${z}`);
            obj.classList.add("collectible");
            obj.addEventListener("click", () => {
                if (!gameOver) {
                    score += 10;
                    scoreText.innerText = `Очки: ${score}`;
                }
                obj.remove();
            });
            collectibles.appendChild(obj);
        }

        function spawnRandomCollectible() {
            const x = Math.random() * 8 - 4;
            const z = Math.random() * 8 - 4;
            createCollectible(x, z);
        }

        restartButton.addEventListener("click", restartGame);
        restartGame();
    </script>
</body>
</html>
